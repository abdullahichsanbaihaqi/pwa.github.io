<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PWA</title>
  <link rel="manifest" href="https://abdullahichsanbaihaqi.github.io/pwa.github.io/manifest.json" />
  <link rel="icon" href="https://abdullahichsanbaihaqi.github.io/pwa.github.io/icons/logo.png" />
  <meta name="theme-color" content="#ffffff">
</head>
<body>
  <h1>Halo dari PWA!</h1>
  <p>Aplikasi ini bisa di-install ke homescreen!</p>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(() => console.log('Service Worker terdaftar!'))
        .catch(err => console.error('SW gagal:', err));
    }
  </script>
</body>
</html>
